<div class="container">
    <h5>Profissinais</h5>
    <a routerLink="novo" class="btn waves-effect waves-light pulse">Cadastrar novo <i class="material-icons right">add</i></a>
  
    <table class="highlight responsive-table">
      <thead>
        <tr>
            <th>Nome</th>
            <th>Celular</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th></th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let p of obterProfissionais()">
          <td>
            <a [routerLink]="['editar', p.id]">
                {{ p.nome }}
            </a>
          </td>
          <td>{{ p.celular }}</td>
          <td>{{ p.telefone }}</td>
          <td>{{ p.email }}</td>
          <td>
            <a [routerLink]="['detalhe', p.id]" class="btn-floating btn-sm waves-effect waves-light">
              <i class="material-icons">remove_red_eye</i>
            </a>
            <a [routerLink]="['editar', p.id]" class="btn-floating btn-sm waves-effect waves-light blue">
                <i class="material-icons">create</i>
              </a>
              <botao
                icon="clear" [confirmation]="true" (actionEvent)="remover(p.id)"
                style="btn-floating btn-sm waves-effect waves-light red">                  
              </botao>
          </td>          
        </tr>
      </tbody>
      <tfoot>
      </tfoot>
    </table>
  </div>
